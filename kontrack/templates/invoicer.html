<!DOCTYPE html>
<html>
  <head>
    <title>Generate Timesheet</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
  </head>

  <main class="container">
    <h1>Invoicer</h1>
	<form action="week" method="get">
		<section class="form-group">
			<label for="job-name">Job</label>
			<select id="job-name" name="job-name" class="form-control">
				{% for job in jobs %}
					<option value="{{ job }}">{{ job }}</option>
				{% endfor %}
			</select>
		</section>

		<section class="form-group">
			<label for="start-date">Start Date</label>
			<input type="date" id="start-date" name="start-date" class="form-control" value="{{ start_date }}">

			<label for="end-date">End Date</label>
			<input type="date" id="end-date" name="end-date" class="form-control" value="{{ end_date }}">
		</section>

		<section class="form-group">
			<label for="repos">Repository Paths</label>
			<textarea id="repos" name="repos" class="form-control"></textarea>
		</section>

		<section class="form-group">
			<label for="author">Author name</label>
			<input type="text" id="author" name="author" class="form-control">
		</section>
		<section class="form-group">
			<button class="btn btn-primary">Generate</button>
		</section>
	</form>
  </main>
</html>
